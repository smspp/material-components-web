<html>
  <head>
    <meta charset="utf-8">
    <title>Permanent Drawer - Material Components Catalog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/images/logo_components_color_2x_web_48dp.png">
    <link rel="stylesheet" href="/assets/drawer/drawer.css">
    <link rel="stylesheet" href="/assets/radio.css">
    <script src="/ready.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body class="mdc-typography demo-body">
    <aside id="demo-drawer" class="mdc-drawer demo-drawer">
      <div class="header">
        <h3 class="title">Mail</h3>
        <h6 class="subtitle">email@material.io</h6>
      </div>
      <div class="content">
        <nav class="mdc-list">
          <a class="item -activated" href="#" aria-selected="true" tabindex="0">
            <i class="material-icons graphic" aria-hidden="true">inbox</i>
            <span class="text">
              Inbox
            </span>
          </a>
          <a class="item" href="#">
            <i class="material-icons graphic" aria-hidden="true">star</i>
            <span class="text">
              Star
            </span>
          </a>
          <a class="item" href="#">
            <i class="material-icons graphic" aria-hidden="true">send</i>
            <span class="text">
              Sent Mail
            </span>
          </a>
          <a class="item" href="#">
            <i class="material-icons graphic" aria-hidden="true">drafts</i>
            <span class="text">
              Drafts
            </span>
          </a>

          <hr class="mdc-list-divider">
          <h6 class="subheader">Labels</h6>
          <a class="item" href="#">
            <i class="material-icons graphic" aria-hidden="true">bookmark</i>
            <span class="text">
              Family
            </span>
          </a>
          <a class="item" href="#">
            <i class="material-icons graphic" aria-hidden="true">bookmark</i>
            <span class="text">
              Friends
            </span>
          </a>
          <a class="item" href="#">
            <i class="material-icons graphic" aria-hidden="true">bookmark</i>
            <span class="text">
              Work
            </span>
          </a>

          <hr class="mdc-list-divider">
          <a class="item" href="#">
            <i class="material-icons graphic" aria-hidden="true">settings</i>
            <span class="text">
              Settings
            </span>
          </a>
          <a class="item" href="#">
            <i class="material-icons graphic" aria-hidden="true">announcement</i>
            <span class="text">
              Help & feedback
            </span>
          </a>
        </nav>
      </div>
    </aside>
    <div class="demo-content" id="demo-content">
      <header class="mdc-top-app-bar demo-top-app-bar" id="app-bar">
        <div class="row">
          <section class="section -alignstart">
            <span class="title">Permanent Drawer</span>
          </section>
          <section class="section -alignend" role="toolbar">
            <a href="#" class="material-icons actionitem" aria-label="Download" alt="Download">file_download</a>
          </section>
        </div>
      </header>

      <main class="demo-main">
        <div class="mdc-top-app-bar-fixedadjust"></div>
        <h1 class="typoheadline4">Permanent Drawer</h1>
        <p class="typobody1">
          It sits to the left of this content.
          Currently active destination: <strong class="demo-selected-destination">Inbox</strong>
        </p>

        <div id="demo-radio-buttons">
          <div class="mdc-form-field">
            <div class="mdc-radio">
              <input class="nativecontrol" type="radio" id="theme-radio-default" name="theme" checked>
              <div class="background">
                <div class="outer"></div>
                <div class="inner"></div>
              </div>
            </div>
            <label for="theme-radio-default">Default</label>
          </div>
          <div class="mdc-form-field">
            <div class="mdc-radio">
              <input class="nativecontrol" type="radio" id="theme-radio-custom" name="theme">
              <div class="background">
                <div class="outer"></div>
                <div class="inner"></div>
              </div>
            </div>
            <label for="theme-radio-custom">Custom Theme</label>
          </div>
          <div class="mdc-form-field">
            <div class="mdc-radio">
              <input class="nativecontrol" type="radio" id="theme-radio-accessible" name="theme">
              <div class="background">
                <div class="outer"></div>
                <div class="inner"></div>
              </div>
            </div>
            <label for="theme-radio-accessible">Accessible Theme</label>
          </div>
        </div>

        <div class="extra-content-wrapper">
          <button type="button" class="mdc-button -outlined -dense demo-toolbar-example-heading__rtl-toggle-button">Toggle RTL</button>
        </div>
        <div class="extra-content-wrapper">
          <button id="toggle-wide" class="mdc-button -outlined -dense">Toggle extra-wide content</button>
          <div id="extra-wide-content" class="mdc-elevation -z2">&nbsp;</div>
        </div>
        <div class="extra-content-wrapper">
          <button id="toggle-tall" class="mdc-button -outlined -dense">Toggle extra-tall content</button>
          <div id="extra-tall-content" class="mdc-elevation -z2">&nbsp;</div>
        </div>
      </main>
    </div>

    <script src="/assets/material-components-web.js" async></script>
    <script>
      demoReady(function() {
        var extraWide = document.querySelector('#extra-wide-content');
        extraWide.style.display = 'none';
        document.querySelector('#toggle-wide').addEventListener('click', function() {
          extraWide.style.display = extraWide.style.display ? '' : 'none';
        });
        var extraTall = document.querySelector('#extra-tall-content');
        extraTall.style.display = 'none';
        document.querySelector('#toggle-tall').addEventListener('click', function() {
          extraTall.style.display = extraTall.style.display ? '' : 'none';
        });

        var drawerEl = document.getElementById('demo-drawer');
        var radioEl = document.querySelector('#demo-radio-buttons');
        radioEl.addEventListener('change', function(e) {
          drawerEl.classList.remove('demo-drawer--custom');
          drawerEl.classList.remove('demo-drawer--accessible');
          if(e.target.id === 'theme-radio-custom') {
            drawerEl.classList.add('demo-drawer--custom');
          } else if(e.target.id === 'theme-radio-accessible') {
            drawerEl.classList.add('demo-drawer--accessible');
          }
        });

        var rtlToggleBtn = document.querySelector('.demo-toolbar-example-heading__rtl-toggle-button');
        rtlToggleBtn.addEventListener('click', function(event) {
          document.body.setAttribute('dir', document.body.getAttribute('dir') === 'rtl' ? 'ltr' : 'rtl');
        });
        var topAppBar = new mdc.topAppBar.MDCTopAppBar(document.getElementById('app-bar'));
        topAppBar.setScrollTarget(document.getElementById('demo-content'));

        var listEl = drawerEl.querySelector('.mdc-list');
        mdc.list.MDCList.attachTo(listEl);

        var selectedDestinationEl = document.querySelector('.demo-selected-destination');
        var mainEl = document.querySelector('.demo-main');
        listEl.addEventListener('click', function(event) {
          selectedDestinationEl.textContent = event.target.lastElementChild.textContent;
          mainEl.querySelector('input').focus();
        });
      });
    </script>
  </body>
</html>

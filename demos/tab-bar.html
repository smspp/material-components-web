<html>
  <head>
    <meta charset="utf-8">
    <title>Tab Bar - Material Components Catalog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/images/logo_components_color_2x_web_48dp.png">
    <link rel="stylesheet" href="/assets/tab-bar.css">
    <script src="/ready.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>

  <body class="mdc-typography">
    <header class="mdc-toolbar -fixed">
      <div class="row">
        <section class="section -alignstart">
          <span class="catalog-back">
            <a href="/" class="menuicon"><i class="material-icons">&#xE5C4;</i></a>
          </span>
          <span class="title catalog-title">Tab</span>
        </section>
      </div>
    </header>

    <main class="mdc-toolbar-fixed-adjust">
      <section class="hero demo">
        <div class="mdc-tab-bar hero-demo-tab-bar" role="tablist" aria-label="Navigation">
          <div class="mdc-tab-scroller">
            <div class="scrollarea">
              <div class="scrollcontent">
                <button class="mdc-tab" role="tab" aria-selected="false" tabindex="-1">
                  <span class="content">
                    <span class="textlabel">Banana</span>
                  </span>
                  <span class="mdc-tab-indicator">
                    <span class="content -underline"></span>
                  </span>
                  <span class="tabripple"></span>
                </button>
                <button class="mdc-tab -active" role="tab" aria-selected="true" tabindex="0">
                  <span class="content">
                    <span class="textlabel">Papaya</span>
                  </span>
                  <span class="mdc-tab-indicator -active">
                    <span class="content -underline"></span>
                  </span>
                  <span class="tabripple"></span>
                </button>
                <button class="mdc-tab" role="tab" aria-selected="false" tabindex="-1">
                  <span class="content">
                    <span class="textlabel">Mangosteen</span>
                  </span>
                  <span class="mdc-tab-indicator">
                    <span class="content -underline"></span>
                  </span>
                  <span class="tabripple"></span>
                </button>
                <button class="mdc-tab" role="tab" aria-selected="false" tabindex="-1">
                  <span class="content">
                    <span class="textlabel">Pitaya</span>
                  </span>
                  <span class="mdc-tab-indicator">
                    <span class="content -underline"></span>
                  </span>
                  <span class="tabripple"></span>
                </button>
                <button class="mdc-tab" role="tab" aria-selected="false" tabindex="-1">
                  <span class="content">
                    <span class="textlabel">Lychee</span>
                  </span>
                  <span class="mdc-tab-indicator">
                    <span class="content -underline"></span>
                  </span>
                  <span class="tabripple"></span>
                </button>
                <button class="mdc-tab" role="tab" aria-selected="false" tabindex="-1">
                  <span class="content">
                    <span class="textlabel">Passionfruit</span>
                  </span>
                  <span class="mdc-tab-indicator">
                    <span class="content -underline"></span>
                  </span>
                  <span class="tabripple"></span>
                </button>
                <button class="mdc-tab" role="tab" aria-selected="false" tabindex="-1">
                  <span class="content">
                    <span class="textlabel">Kiwi</span>
                  </span>
                  <span class="mdc-tab-indicator">
                    <span class="content -underline"></span>
                  </span>
                  <span class="tabripple"></span>
                </button>
                <button class="mdc-tab" role="tab" aria-selected="false" tabindex="-1">
                  <span class="content">
                    <span class="textlabel">Mango</span>
                  </span>
                  <span class="mdc-tab-indicator">
                    <span class="content -underline"></span>
                  </span>
                  <span class="tabripple"></span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>

      <div class="rtl-container">
        <h3>RTL</h3>
        <div>
          <input type="checkbox" id="rtl-checkbox"/>
          <label for="rtl-checkbox">Enabled</label>
        </div>
      </div>

      <section class="example">
        <h2>Tab Bar</h2>

        <h4>Start Alignment</h4>
        <div class="demo">
          <div class="mdc-tab-bar" role="tablist" aria-label="Navigation">
            <div class="mdc-tab-scroller -alignstart">
              <div class="scrollarea">
                <div class="scrollcontent">
                  <button class="mdc-tab -minwidth" role="tab" aria-selected="false" tabindex="-1">
                    <span class="content">
                      <span class="textlabel">Potato</span>
                    </span>
                    <span class="mdc-tab-indicator">
                      <span class="content -underline"></span>
                    </span>
                    <span class="tabripple"></span>
                  </button>
                  <button class="mdc-tab -minwidth -active" role="tab" aria-selected="true" tabindex="0">
                    <span class="content">
                      <span class="textlabel">Carrot</span>
                    </span>
                    <span class="mdc-tab-indicator -active">
                      <span class="content -underline"></span>
                    </span>
                    <span class="tabripple"></span>
                  </button>
                  <button class="mdc-tab -minwidth" role="tab" aria-selected="false" tabindex="-1">
                    <span class="content">
                      <span class="textlabel">Parsnip</span>
                    </span>
                    <span class="mdc-tab-indicator">
                      <span class="content -underline"></span>
                    </span>
                    <span class="tabripple"></span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <h4>Center Alignment</h4>
        <div class="demo">
          <div class="mdc-tab-bar" role="tablist" aria-label="Navigation">
            <div class="mdc-tab-scroller -aligncenter">
              <div class="scrollarea">
                <div class="scrollcontent">
                  <button class="mdc-tab -minwidth" role="tab" aria-selected="false" tabindex="-1">
                    <span class="content">
                      <span class="textlabel">Potato</span>
                    </span>
                    <span class="mdc-tab-indicator">
                      <span class="content -underline"></span>
                    </span>
                    <span class="tabripple"></span>
                  </button>
                  <button class="mdc-tab -minwidth -active" role="tab" aria-selected="true" tabindex="0">
                    <span class="content">
                      <span class="textlabel">Carrot</span>
                    </span>
                    <span class="mdc-tab-indicator -active">
                      <span class="content -underline"></span>
                    </span>
                    <span class="tabripple"></span>
                  </button>
                  <button class="mdc-tab -minwidth" role="tab" aria-selected="false" tabindex="-1">
                    <span class="content">
                      <span class="textlabel">Parsnip</span>
                    </span>
                    <span class="mdc-tab-indicator">
                      <span class="content -underline"></span>
                    </span>
                    <span class="tabripple"></span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <h4>End Alignment</h4>
        <div class="demo">
          <div class="mdc-tab-bar" role="tablist" aria-label="Navigation">
            <div class="mdc-tab-scroller -alignend">
              <div class="scrollarea">
                <div class="scrollcontent">
                  <button class="mdc-tab -minwidth" role="tab" aria-selected="false" tabindex="-1">
                    <span class="content">
                      <span class="textlabel">Potato</span>
                    </span>
                    <span class="mdc-tab-indicator">
                      <span class="content -underline"></span>
                    </span>
                    <span class="tabripple"></span>
                  </button>
                  <button class="mdc-tab -minwidth -active" role="tab" aria-selected="true" tabindex="0">
                    <span class="content">
                      <span class="textlabel">Carrot</span>
                    </span>
                    <span class="mdc-tab-indicator -active">
                      <span class="content -underline"></span>
                    </span>
                    <span class="tabripple"></span>
                  </button>
                  <button class="mdc-tab -minwidth" role="tab" aria-selected="false" tabindex="-1">
                    <span class="content">
                      <span class="textlabel">Parsnip</span>
                    </span>
                    <span class="mdc-tab-indicator">
                      <span class="content -underline"></span>
                    </span>
                    <span class="tabripple"></span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="example">
        <h2>Customization</h2>

        <div class="demo">
          <div class="mdc-tab-bar custom-demo-tab-bar" role="tablist" aria-label="Navigation">
            <div class="mdc-tab-scroller">
              <div class="scrollarea">
                <div class="scrollcontent">
                  <button class="mdc-tab" role="tab" aria-selected="false" tabindex="-1">
                    <span class="content">
                      <span class="icon material-icons">access_time</span>
                      <span class="textlabel">Recents</span>
                      <span class="mdc-tab-indicator indicator">
                        <span class="content -underline"></span>
                      </span>
                    </span>
                    <span class="tabripple"></span>
                  </button>
                  <button class="mdc-tab -active" role="tab" aria-selected="true" tabindex="0">
                    <span class="content">
                      <span class="icon material-icons">near_me</span>
                      <span class="textlabel">Nearby</span>
                      <span class="mdc-tab-indicator indicator -active">
                        <span class="content -underline"></span>
                      </span>
                    </span>
                    <span class="tabripple"></span>
                  </button>
                  <button class="mdc-tab" role="tab" aria-selected="false" tabindex="-1">
                    <span class="content">
                      <span class="icon material-icons">favorite</span>
                      <span class="textlabel">Favorites</span>
                      <span class="mdc-tab-indicator indicator">
                        <span class="content -underline"></span>
                      </span>
                    </span>
                    <span class="tabripple"></span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="/assets/material-components-web.js" async></script>
    <script src="/assets/common.js" async></script>
    <script>
      demoReady(function() {
        function initDemo(demoRoot) {
          var tabBar = demoRoot.querySelector('.mdc-tab-bar');
          mdc.tabBar.MDCTabBar.attachTo(tabBar);
        }

        var demos = document.querySelectorAll('.demo');
        [].forEach.call(demos, initDemo);

        var rtlControls = document.getElementById('rtl-checkbox');
        rtlControls.addEventListener('change', function(event) {
          document.body.setAttribute('dir', event.currentTarget.checked ? 'rtl': 'ltr');
        });
      });
    </script>
  </body>
</html>

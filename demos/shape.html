<html>
  <head>
    <meta charset="utf-8">
    <title>Shape - Material Components Catalog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/images/logo_components_color_2x_web_48dp.png">
    <link rel="stylesheet" href="/assets/shape.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="/ready.js"></script>
  </head>
  <body class="mdc-typography">
    <header class="mdc-toolbar -fixed">
      <div class="row">
        <section class="section -alignstart">
          <a href="/" class="catalog-back menuicon"><i class="material-icons">&#xE5C4;</i></a>
          <span class="title catalog-title">Shape</span>
        </section>
      </div>
    </header>

    <main class="mdc-toolbar-fixed-adjust">
      <section class="hero">
        <div class="mdc-shape-container four-corner-container">
          <button class="mdc-button -unelevated">Filled Button</button>
          <div class="corner -topleft"></div>
          <div class="corner -topright"></div>
          <div class="corner -bottomright"></div>
          <div class="corner -bottomleft"></div>
        </div>
        <div class="mdc-shape-container four-corner-container four-corner-container--outlined">
          <button class="mdc-button -outlined">Outlined Button</button>
          <div class="corner -topleft"></div>
          <div class="corner -topright"></div>
          <div class="corner -bottomright"></div>
          <div class="corner -bottomleft"></div>
        </div>
      </section>

      <section class="demo-wrapper">
        <h1 class="typoheadline3">Button</h1>

        <h2 class="typoheadline4">Filled</h2>
        <div class="mdc-shape-container two-corner-container">
          <button class="mdc-button -unelevated">Skip</button>
          <div class="corner -topleft"></div>
          <div class="corner -bottomright"></div>
        </div>
        <div class="mdc-shape-container four-corner-container">
          <button class="mdc-button -unelevated">Finish</button>
          <div class="corner -topleft"></div>
          <div class="corner -topright"></div>
          <div class="corner -bottomright"></div>
          <div class="corner -bottomleft"></div>
        </div>

        <h2 class="typoheadline4">Outlined</h2>
        <div class="mdc-shape-container two-corner-container two-corner-container--outlined">
          <button class="mdc-button -outlined">Skip</button>
          <div class="corner -topleft"></div>
          <div class="corner -bottomright"></div>
        </div>
        <div class="mdc-shape-container four-corner-container four-corner-container--outlined">
          <button class="mdc-button -outlined">Finish</button>
          <div class="corner -topleft"></div>
          <div class="corner -topright"></div>
          <div class="corner -bottomright"></div>
          <div class="corner -bottomleft"></div>
        </div>

        <h1 class="typoheadline3">Card</h1>

        <div class="mdc-shape-container card-container">
          <div class="mdc-card -outlined demo-card">
            <a class="primaryaction demo-card__primary-action" href="#">
              <div class="demo-card__row">
                <div class="media -square demo-card__media"></div>
                <div class="demo-card__info">
                  <div class="typoheadline5">Title</div>
                  <div class="typobody2">Body text</div>
                </div>
              </div>
            </a>
          </div>
          <div class="corner -topleft"></div>
          <div class="corner -topright"></div>
          <div class="corner -bottomright"></div>
          <div class="corner -bottomleft"></div>
        </div>
      </section>
    </main>

    <script src="/assets/material-components-web.js" async></script>
    <script src="/assets/common.js" async></script>
    <script>
      demoReady(function() {
        // Attach ripples to demonstrate corner masking
        [].forEach.call(document.querySelectorAll('.mdc-button, .primaryaction'), function(surface) {
          mdc.ripple.MDCRipple.attachTo(surface);
        });
      });
    </script>
  </body>
</html>
